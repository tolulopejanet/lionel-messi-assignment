<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lionel Messi</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="name">
        <h1>Lionel Messi</h1>
        <div class="career">
          <p>Footballer</p>
          <div class="colon">
            <p>.</p>
            <p>.</p>
            <p>.</p>
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <li>Overview</li>
          <li>News</li>
          <li>Stats</li>
          <li>Video</li>
        </ul>
      </nav>
    </header>

    <!-- image section -->
    <main>
      <section class="left">
        <div class="top">
          <img src="images/6.jpg" alt="messi" />
          <img src="images/3.jpg" alt="messi" />
        </div>
        <div class="bottom">
          <img src="images/1st.jpg" alt="messi" />
          <img src="images/5.jpg" alt="messi" />
          <img src="images/4.jpg" alt="messi" />
        </div>
      </section>

      <section class="center">
        <div class="img">
          <img src="images/2.jpg" alt="" />
        </div>
        <p>Is Lionel Messi the greatest of all time?</p>
        <p>Danny Mills and Kris Boyd debate if...</p>
        <p>2 hours ago</p>
      </section>
      <section class="right">
        <div class="property-container">
          <div class="height-container">
            <p>Height</p>
            <p>1.69m</p>
          </div>
          <div class="age-container">
            <p>
              35 years <br />
              old(24 June <br />
              1987)
            </p>
            <p>1.69m</p>
          </div>
        </div>
        <div class="mirror-container">
          <div class="career">
            <p>Mirror</p>
          <div class="colon">
            <p>.</p>
            <p>.</p>
            <p>.</p>
          </div>
        </div>
          <div class="img">
            <img src="images/1st.jpg" alt="" />
          </div>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
